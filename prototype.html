<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prototype.css">
</head>
<body>

    
    <span id="weather-apis-for" class="animated fadeInLeft">You.</span>

    <div class="weather-container">
        <div class="weather_content">
            <div class="location"></div>
            <div class="main_left"></div>
            <div class="main_right"></div>
            <div class="week_forecast">
                <div class="day Dn0">monday</div>
                <div class="day Dn1">tuesday</div>
                <div class="day Dn2">wednesday</div>
                <div class="day Dn3">thursday</div>
                <div class="day Dn4">friday</div>
                <div class="day Dn5">saturday</div>
            </div>
        </div>
    </div>
</body>
</html>
